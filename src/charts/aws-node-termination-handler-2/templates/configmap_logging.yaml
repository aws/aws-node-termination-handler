apiVersion: v1
kind: ConfigMap
metadata:
    name: config-logging
    namespace: {{ .Release.Namespace }}
    labels:
        {{- include "aws-node-termination-handler.labels" . | nindent 8 }}
    {{- with .Values.annotations }}
    annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
data:
    # https://github.com/uber-go/zap/blob/aa3e73ec0896f8b066ddf668597a02f89628ee50/config.go
    zap-logger-config: |
        {
            "level": "{{ .Values.logLevel }}",
            "development": false,
            "disableStacktrace": true,
            "disableCaller": true,
            "sampling": {
                "initial": 100,
                "thereafter": 100
            },
            "outputPaths": ["stdout"],
            "errorOutputPaths": ["stderr"],
            "encoding": "console",
            "encoderConfig": {
                "timeKey": "time",
                "levelKey": "level",
                "nameKey": "logger",
                "callerKey": "caller",
                "messageKey": "message",
                "stacktraceKey": "stacktrace",
                "levelEncoder": "capital",
                "timeEncoder": "iso8601"
            }
        }
{{- with .Values.controller.logLevel }}
    loglevel.controller: {{ . | quote }}
{{- end }}
{{- with .Values.webhook.logLevel }}
    loglevel.webhook: {{ . | quote }}
{{- end }}