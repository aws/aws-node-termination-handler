# Configuration for probot-stale - https://github.com/probot/stale

# Number of days of inactivity before an Issue or Pull Request becomes stale
daysUntilStale: 7

# Number of days of inactivity before an Issue or Pull Request with the stale label is closed.
# Set to false to disable. If disabled, issues still need to be closed manually, but will remain marked as stale.
daysUntilClose: 3

# Only issues or pull requests with all of these labels are check if stale. Defaults to `[]` (disabled)
onlyLabels: []

# Issues or Pull Requests with these labels will never be considered stale. Set to `[]` to disable
exemptLabels: ['Type: Enhancement', 'Type: Bug']

# Set to true to ignore issues in a project (defaults to false)
exemptProjects: false

# Set to true to ignore issues in a milestone (defaults to false)
exemptMilestones: false

# Set to true to ignore issues with an assignee (defaults to false)
exemptAssignees: false

# Label to use when marking as stale
staleLabel: 'Status: Stale'

# Limit the number of actions per hour, from 1-30. Default is 30
limitPerRun: 30

# Limit to only `issues` or `pulls`
# only: pulls

# Optionally, specify configuration settings that are specific to just 'issues' or 'pulls':
pulls:
  markComment: >
    This pull request has been automatically marked as stale because it has not had
    recent activity. It will be closed if no further activity occurs. Thank you
    for your contributions.
  closeComment: >
    This pull request has been automatically closed because it has not had recent
    activity. Please feel free to resubmit the pull request if this has been in
    error. Thank you for your contributions.

issues:
  markComment: >
    Hello! This issue has been automatically marked as stale because it has not had
    any recent activity. Has your question been answered? Do you still need more 
    information? If the answer is no, then feel free to close the issue. Otherwise,
    this issue will be closed for you if no further activity occurs. Thank you 
    for your contributions.
  closeComment: >
    This issue has been automatically closed because it has not had recent
    activity. Please feel free to reopen issue if you still require information.
    Thank you for your contributions.
